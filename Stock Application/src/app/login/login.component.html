<div class="main-login-container">
  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        [(ngModel)]="uEmail"
        required
      />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        [(ngModel)]="uPwd"
        required
      />
    </div>
    <button class="login-button" (click)="loginHandler()">Login</button>
    <div class="footer">Â© 2024 Stock-App</div>
  </div>
</div>
